<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Dynamic Resume Builder</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Dynamic Resume Builder By Varoon Kumar</h1>
   <form id="resumeForm">
                  
       <fieldset>
              <legend>Personal Information</legend>
              <label for="name" >Name: </label>
              <input type="text" id="name" name="name" required> <br>
              
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" required> <br>

              <label for="phone">Phone: </label>
              <input type="tel" id="phone" name="phone" required>
        </fieldset>
          
        <fieldset>
           <legend>Education</legend>
           <label for="Education">Education </label>
           <textarea id="education" rows="4" required></textarea> <br>
       </fieldset>

       <fieldset>
           <legend>Experience</legend>
           <label for="experience">Experience</label>
           <textarea id="experience" rows="4" required></textarea> <br>
       </fieldset>

       <fieldset>
           <legend>Skills</legend>
           <label for="skills">Skills</label>
           <textarea id="skills" rows="4" required></textarea> <br>
       </fieldset>
    
 <button type="submit">Generate Resume Below </button> 
</form>

<div id="resumeOutput">
    <!--Resume Will Be Generated Below-->
</div>
<script src="index.js"></script>
</body>
</html>
